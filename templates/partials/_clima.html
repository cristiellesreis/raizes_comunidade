{% if clima %}
<div class="d-flex justify-content-center flex-wrap mb-3">

    <div class="container row rounded flex-wrap justify-content-center align-items-center m-5">
        <div>
            <div class="d-flex justify-content-center mb-2">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.cidade}}
                    <button class="btn btn-sm text-white" style="background-color: #23441d;" type="submit">Alterar</button>
                </form>
            </div>
            <div class="rounded bg-light">
                <div class="p-2 text-center">
                    <img src="http://openweathermap.org/img/wn/{{ clima.icon }}@2x.png" class="img-fluid rounded-start" alt="Weather icon" style="width: 3rem;">
                    <h6><b>{{clima.descricao}}</b></h6>
                    <span><i class="fa-solid fa-arrow-down" style="color: #3b9af9;"></i> min: {{clima.min_temp}}</span><span><i class="fa-solid fa-arrow-up ml-3" style="color: #fb5050;"></i> max: {{clima.max_temp}}</span>
                    <p class="mt-2"><i class="fa-solid fa-water" style="color: #74C0FC;"></i> umidade: {{clima.umidade}}</p>
                </div>     
            </div>
            <div class="rounded bg-light mt-3 p-2">
                <div class="d-flex align-items-center justify-content-center">
                    {% if fase_lua %}
                    <div>
                        <img src="{{fase_lua.imagem_lua}}" alt="imagem da fase da lua" style="width: 3rem;">
                    </div>
                    <h6><b>{{fase_lua.fase}}</b></h6>
                    {% endif %}
                </div>
            </div>
        </div>
        <div class="p-4 text-center" style="width: 35rem;">
            <p tabindex="0" class="card-text pb-4 font-weight-normal" style="font-size: 1rem;">{{clima.detalhe}}</p>
            <p tabindex="0" class="card-text font-weight-normal">{{fase_lua.descricao}}</p>
        </div> 
    </div>
</div>
    {% endif %}
</div>

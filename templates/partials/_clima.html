<div class="mt-2 pb-2 d-flex justify-content-center flex-wrap bg-light rounded">

    {% if clima %}
    <div class="d-flex justify-content-center flex-wrap">
        <div class="col-md-3 text-center">
            
            <img src="http://openweathermap.org/img/wn/{{ clima.icon }}@2x.png" class="img-fluid rounded-start" alt="Weather icon">
            <h6><b>{{clima.descricao}}</b></h6>
            <span><i class="fa-solid fa-arrow-down" style="color: #3b9af9;"></i> Min: {{clima.min_temp}}</span><span><i class="fa-solid fa-arrow-up ml-3" style="color: #fb5050;"></i> Max: {{clima.max_temp}}</span>
            <p class="mt-2"><i class="fa-solid fa-water" style="color: #74C0FC;"></i> Umidade: {{clima.umidade}}</p>
    
            <div class="d-flex justify-content-center mb-2">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.cidade}}
                    <button class="btn btn btn-success" type="submit">Alterar</button>
                </form>
            </div>
        </div>

        <div class="d-flex align-items-center">
            {% if fase_lua %}
            <div>
                <img src="{{fase_lua.imagem_lua}}" alt="imagem da fase da lua">
            </div>
            <h6><b>{{fase_lua.fase}}</b></h6>
            {% endif %}
        </div>
        
        <div class="container mt-3 bg-light rounded">
            <div class="row d-flex justify-content-center">
                <div class="col-md-11">
                    <div class="card-body">
                        <p class="card-text pb-2 text-center font-weight-light">{{clima.detalhe}}</p>
                        <p class="card-text text-center font-weight-light">{{fase_lua.descricao}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>

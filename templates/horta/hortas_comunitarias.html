{% extends 'base.html' %}
{% block conteudo %}
{% if lista_hortas %}
    {% for horta in lista_hortas %}
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ horta.nome }}</h5>
                        <p class="card-text">{{ horta.descricao }}</p>
                        <a href="#" class="btn btn-success">Ingressar</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="alert alert-danger mt-5" role="alert">
        <p>{{ error_message }}</p>
    </div>

    <a href="{% url 'criar_horta' %}" class="btn btn-lg btn-block mt-5 mb-2 btn-success">Criar uma horta</a>
{% endif %}
{% endblock %}
